<div class="row">
    <div class="col-6" *ngFor="let item of graficos; let i = index;">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{item.leyenda}}</h4>
                <app-grafica [chartData]="item.data" [chartLabels]="item.labels" [chartType]="item.type"></app-grafica>
            </div>
        </div>
    </div>
</div>
